<!DOCTYPE html>
<html data-theme="spring">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballplaylist</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js" 
            integrity="sha512-7rhBJh1om/W5Ztx7WiYOR9h2wlSaTmPyQMoHFtbT/FVNIA12y6S6I8HY9mrBS1uJ3dSU/R3qaSAXsGYuRjMDxg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>

    <style>
        * {
            margin: 0;
        }

        @media screen and (max-width: 620px) {
            :root {
                font-size: 8px;
            }
        }

        @media screen and (max-width: 1024px) and (min-width: 620px) {
            :root {
                font-size: 14px;
            }
        }

        body {
            font-family: Helvetica;
            color: aliceblue;
            /* cursor: none; */
            height: 100vh;
            width: 100vw;
            padding: 0;
        }

        h1 {
            font-size: 7rem;
            font-weight: 600;
        }

        h2 {
            font-size: 5rem;
            font-weight: 400;
        }

        h3 {
            font-size: 3rem;
            font-weight: normal;
        }

        h4 {
            font-size: 2.25rem;
            font-weight: normal;
        }

        h5 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        .ta-center {
            text-align: center;
        }

        .mt-05 {
            margin-top: 0.5rem;
        }

        .mt-1 {
            margin-top: 1rem;
        }

        .mb-4 {
            margin-bottom: 4rem;
        }

        .text-container {
            margin: 3em;
            position: fixed;
            width: calc(100vw - 6em);
        }

        .small-text {
            font-size: 2rem;
        }

        #qr-code {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        #qr-code_image{
            height: 20vh;
        }

    </style>

    <!-- Winter-Theme -->
    <style>
        :root[data-theme="winter"] {
            background: #1a263e;
        }

        .snow {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: -1;
        }
    </style>

    <!-- Spring-Theme -->
    <style>
        :root[data-theme="spring"] {
            background: linear-gradient(to bottom, #9bf3f0, #daffed);
        }
    </style>
</head>

  <body>
    <!-- Welcome/Goodbye Screen -->
    <div class="text-container ta-center">
      <h2 id="welcome-message">Herzlich Willkommen zum Weihnachtsball</h2>
    </div>
    <!-- Song Display Screen -->
    <div id="song-container" class="text-container">
      <p class="small-text">Now Playing</p>
      <h1 id="dance" class="mt-1">Loading dance failed</h1>
      <h2 id="title" class="mt-1">Loading title failed</h2>
      <h3 id="artist" class="mb-4">by Loading artist failed</h3>

      <p class="small-text">Next Up</p>
      <h2 id="next-dance" class="mt-05">Loading next dance failed</h2>
      <h3 id="next-title" class="mt-1">Loading next title failed</h3>
    </div>

    <div id="qr-code">
        <img src="qr-code" id="qr-code_image" />
    </div>

    <!-- Show track -->
    <script defer>
      const songContainer = document.getElementById("song-container");
      const title = document.getElementById("title");
      const dance = document.getElementById("dance");
      const artist = document.getElementById("artist");
      const nextTitle = document.getElementById("next-title");
      const nextDance = document.getElementById("next-dance");
      const message = document.getElementById("welcome-message");

      (async function readFromServer() {
        try {
          const [currentData, nextData] = await Promise.all([
            fetch("playing").then((res) => res.json()),
            fetch("nextup").then((res) => res.json()),
          ]);
          setCurrent(currentData);
          setNext(nextData);
        } catch (error) {
          console.warn("Error fetching data:", error);
        }
      })();

      const connection = new signalR.HubConnectionBuilder()
        .withUrl("signal")
        .withAutomaticReconnect()
        .build();

      connection.on("current", (message) => setCurrent(JSON.parse(message)));
      connection.on("next", (message) => setNext(JSON.parse(message)));
      connection.on("message", (message) => displayMessage(message));

      connection.start();

      function setCurrent(data) {
        title.innerText = data.title;
        dance.innerText = data.dance;
        artist.innerText = `by ${data.artist}`;
        songContainer.style.display = 'block';
        message.style.display = 'none';
      }

      function setNext(data) {
        nextDance.innerText = data.dance;
        nextTitle.innerText = `${data.title} by ${data.artist}`;
      }
      
      function displayMessage(msg) {
        message.innerHTML = msg;
        songContainer.style.display = 'none';
        message.style.display = 'block';
        //message.style.textAlign = 'center';
      }
    </script>

    <!-- Show Snow -->
    <script src="snow.js"></script>
    <script>
      if (document.documentElement?.dataset.theme === "winter") {
        _snowCanvas({
          snowColor: "#a6a6a6",
          maxSpeed: 4,
          minSpeed: 1,
          amount: 150,
          rMax: 4,
          rMin: 1,
        });
      }
    </script>
  </body>
</html>
